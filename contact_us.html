<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @import url('variables.css');
        body {
            
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255 238 197);
            color: #be0065;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            height: 70vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .map-container, .contact-form-container {
            flex: 1;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .contact-form-container {
            background-color: rgb(255, 234, 184);
            padding: 30px;
            box-sizing: border-box;
        }

        .contact-form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #be0065;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: #ffffff;
            color: #be0065;
            border: 2px solid #d91c81;
        }

        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: #be0065;
        }

        .contact-form button {
            padding: 10px 40px;
            border: none;
            border-radius: 20px;
            background-color: #be0065 ;
            color:  rgb(255 238 197);
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
        }

        .contact-form button:hover {
            background-color: #c2186a;
        }
    </style>
</head>
<body>
    <img src="Logos/Cloud Club Logos/transparent-bg-logos/Frame 14.png" alt="Logo" class="logo">
    <div class="container">
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11171.988663604827!2d77.23127128580353!3d28.666913805085137!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd0683919c3b%3A0xf5fc331b74c2b9e2!2sIndira%20Gandhi%20Delhi%20Technical%20University%20for%20Women!5e0!3m2!1sen!2sin!4v1717526253911!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <div class="contact-form-container">
            <h1>Contact Us</h1>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="47c3ce45-249f-4c39-97e7-80972e46017d">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="phone" name="phone" placeholder="Phone No" required>
                <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Gather form data
            const formData = {
                name: event.target.name.value,
                email: event.target.email.value,
                phone: event.target.phone.value,
                message: event.target.message.value
            };
            
            // Simple form validation
            if (formData.name && formData.email && formData.phone && formData.message) {
                // For now, just log the form data to the console
                console.log('Form submitted:', formData);
                
                // Clear the form
                event.target.reset();
                
                // Show a success message (optional)
                alert('Thank you for your message!');
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>
</html>
